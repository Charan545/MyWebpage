<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'portfolio/contact-style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact Me</a>
        </nav>
    </header>

    <section class="contact-container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <p>If you have any questions, or just want to say hello, feel free to reach out!</p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div id="thankYouMessage" class="thank-you-message" style="display:none;">
                <p>Thank you for reaching out! I'll get back to you as soon as possible.</p>
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> 2310080055@klh.edu.in</p>
            <p><strong>Phone:</strong> +123 456 7890</p>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-icon linkedin">LinkedIn</a>
                <a href="https://github.com/yourprofile" target="_blank" class="social-icon github">GitHub</a>
                <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon twitter">Twitter</a>
            </div>
        </div>
    </section>

    <script src="{% static 'portfolio/contact.js' %}"></script>
</body>
</html>
